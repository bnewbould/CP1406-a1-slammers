<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Slammers Beach Volleyball</title>
		<link href="splashstyle.css" rel="stylesheet" type="text/css">
		<script src="splashscript.js"></script>
		<script src="signupValidation.js"></script>
	</head>

	<body>
		<div id="splashContent">
			<div id="splashText">
				Slammers<br>Beach Volleyball
			</div>
			<div id="buttonContainer">
				<button id="enterSite" class="button" onclick="enterSite()">Enter Site</button>
				<button id="callToAction" class="button" onclick="signUp()">Sign up now!</button>
			</div>
		</div>
		<div id="signupContent">
			<div id="signupText">
				Sign up for Slammers today!
			</div>
			<form id="signupForm" onsubmit="return validateForm(this)">
				<label class="signupLabel">Name:</label>
				<input type="text" class="signupTextBox" id="signupName">
				<br>
				<label class="signupLabel">Phone:</label>
				<input type="text" class="signupTextBox" id="signupPhone">
				<br>
				<label class="signupLabel">Email:</label>
				<input type="text" class="signupTextBox" id="signupEmail">
				<br>
				<label class="signupLabel">Competition Day:</label>
				<select class="signupSelect">
					<option value="mon">Monday</option>
					<option value="tue">Tuesday</option>
					<option value="wed">Wednesday</option>
					<option value="thu">Thursday</option>
					<option value="fri">Friday</option>
					<option value="sat">Saturday</option>
				</select>
				<br>
				<label class="signupLabel">Competition Time:</label>
				<select class="signupSelect">
					<option value="aft">Afternoon</option>
					<option value="eve">Evening</option>
				</select>
				<br>
				<label class="signupLabel signupCheckLabel">
					<input type="checkbox" class="signupCheck"  id="signupBox">
					I have read and agree with the <a href="guidelines.html">playing guidelines</a> set out by Slammers Beach Volleyball.
				</label>
				<br>
				<input type="submit" class="signupSubmit" value="Sign up!">
			</form>
		</div>
		<div id="imageContainer">
			<img class="imageBottom" src="images/slammersPortal.png">
		</div>
	</body>
</html>
